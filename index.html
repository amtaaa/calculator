<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>My Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="displayed-text">0</div>
        </div>
        <div id="buttons">
            <div id="operations">
                <div id="+">+</div>
                <div id="-">-</div>
                <div id="x">x</div>
                <div id="/">/</div>
            </div>
            <div id="operands-and-equal">
                <div id="operands">
                    <div id="first-row">
                        <div id="7">7</div>
                        <div id="8">8</div>
                        <div id="9">9</div>
                    </div>
                    <div id="second-row">
                        <div id="4">4</div>
                        <div id="5">5</div>
                        <div id="6">6</div>
                    </div>
                    <div id="third-row">
                        <div id="1">1</div>
                        <div id="2">2</div>
                        <div id="3">3</div>
                    </div>
                    <div id="fourth-row">
                        <div id="0">0</div>
                        <div id=".">.</div>
                        <div id="AC">AC</div>
                    </div>
                </div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
